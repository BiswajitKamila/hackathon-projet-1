<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullimgBox">
        <img src="images/img (1).jpg" id="fullimg" alt="">
        <span onclick="closefullimg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/img (1).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (2).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (3).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (4).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (5).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (6).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (7).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (8).jpg" onclick="openfullimg(this.src)" alt="">
        <img src="images/img (9).jpg" onclick="openfullimg(this.src)"  alt="">
    </div>

    <Script>
        var fullimgBox = document.getElementById("fullimgBox");
        var fullimg = document.getElementById("fullimg");

        function openfullimg(pic){
            fullimgBox.style.display = "flex";
            fullimg.src = pic;
        }

        function closefullimg(){
            fullimgBox.style.display = "none";
        }
    </Script>
</body>
</html>
